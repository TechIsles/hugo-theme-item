{{ $url := .url }}
{{ $favicon := .favicon }}
{{ $class := .class }}
{{ if and $favicon (ne $favicon "") }}
    <img src="{{ $favicon | safeHTML }}" class="{{ $class | safeHTML }}" loading="lazy"/>
{{ else }}
    {{ $host := (urls.Parse $url).Host }}
    <img src="https://favicon.im/{{ $host }}" class="{{ $class | safeHTML }}" loading="lazy"/>
{{ end }}
