<div class="card h-72 w-full p-5 bg-base-100 shadow-sm hidden md:block md:col-span-2">
    <div class="flex items-center justify-between card-title">
        <button class="btn btn-sm btn-ghost font-medium no-animation">
            <!--@formatter:off-->
            {{ partial "utils/icon" (dict "name" "lucide-flag" "class" "inline-block h-4 w-4 stroke-current md:h-6 md:w-6") }}
            <!--@formatter:on-->
            Recommend
        </button>
    </div>
    <div class="card-body w-full h-56 p-4 overflow-scroll">
        <div class="overflow-x-hidden overflow-y-scroll">
            <table class="table">
                <tbody>
                {{ if .Site.Data.recommend }}
                    {{ $styles := slice "neutral" "primary" "secondary" "accent" "ghost" }}
                    {{ range $index, $item := .Site.Data.recommend }}
                        {{ $style := index $styles (mod $index 5) }}
                        <tr>
                            <td class="flex px-0" title="{{ $item.name }}">
                                <div class="badge badge-{{ $style }} rounded-full mr-2">{{ add $index 1 }}</div>
                                <a class="truncate" href="{{ $item.url | safeURL }}" target="_blank">{{ $item.name }}</a>
                            </td>
                        </tr>
                    {{ end }}
                {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
