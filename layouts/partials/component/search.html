<div class="grid mt-4 grid-cols-1 gap-6 !select-none">
    <div class="card w-full p-5 bg-base-100 shadow-sm col-span-1 ">
        <ul class="flex flex-nowrap overflow-x-scroll no-scrollbar menu menu-horizontal mb-4 px-0 ">
            {{ range $index, $item := .Site.Data.search }}
                <li>
                    <label class="rounded-box mr-1 px-3 text-xs lg:mr-2 lg:px-4 lg:text-sm">
                        <input type="radio" name="search-item" class="hidden" {{ if eq $index 0 }}checked{{ end }}>
                        <!--@formatter:off-->
                        {{ partial "utils/icon" (dict "name" $item.icon "class" "inline-block h-4 w-4 lg:h-5 lg:w-5 stroke-current") }}
                        <!--@formatter:on-->
                        <span>{{ $item.name }}</span>
                    </label>
                </li>
            {{ end }}
        </ul>
        <label class="input input-bordered flex items-center gap-2">
            <!--@formatter:off-->
            {{ partial "utils/icon" (dict "name" "lucide-search" "class" "h-4 w-4 opacity-70") }}
            <!--@formatter:on-->
            <input type="text" class="grow" placeholder="Search"/>
            <kbd class="kbd kbd-sm">Enter</kbd>
        </label>
    </div>
</div>
