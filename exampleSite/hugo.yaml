theme: "hugo-theme-item"
languageCode: "zh-CN"
baseurl: "https://item-hugo.fordes.dev/"
title: "ITEM.ink"

author: "fordes123"
copyright: "Copyright ©2024, fordes123, all rights reserved."

params:

  favicon: "favicon.ico"

  # 默认主题模式，可选 dark light default
  themePreset: default

  # 站点基本信息
  siteName: "ITEM"
  siteDesc: "修行的路总是孤独的，因为智慧必然来自孤独。"
  author: "fordes123"

  # 一言
  # 参考文档: https://developer.hitokoto.cn/sentence/
  hitokoto:
    enable: true
    category:
      - "i"
      - "k"

  # 首页是否展示标签，如为false则使用描述(description)或正文摘要替代
  useHomePageTag: true

  sidebar:
    - name: 示例
      icon: lucide-book
      url: "https://item-hugo.fordes.dev/"

    - name: Github
      icon: lucide-github
      url: "https://github.com/fordes123/hugo-theme-item"

  footer:
    - name: Github
      url: "https://github.com/fordes123/hugo-theme-item"

markup:
  highlight:
    style: "dracula"

  goldmark:
    renderer:
      unsafe: true

# 本主题不支持 section，它们会被重定向到首页，因此最好在此处禁用
disableKinds:
  - section