# --- 此处定义所有菜单 ---
# name: 菜单唯一标识，不能重复
# icon: 菜单图标，支持svg代码、hugo-icons图标名、资源文件
# display: 菜单显示名称，可以重复，为空将使用键名
# children: 子菜单，！注意子菜单不能再拥有子菜单
# category: 菜单下的分类，与 category.yaml 中的键名相对应 ！注意：当拥有children时，category将失效
---
- name: Default
  icon: lucide-atom

- name: "Media"
  icon: fas-play
  display: Media
  children:

    - name: "Video"
      icon: fas-clapperboard
      category:
        - Stream
        - Short
        - Live

    - name: "Music&Podcast"
