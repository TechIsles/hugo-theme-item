# icon: 搜索引擎图标，支持svg代码、hugo-icons图标名、资源文件
# url: 搜索引擎链接，%s 为搜索关键词占位符
---
- name: Google
  icon: fab-google
  url: https://www.google.com/search?q=%s

- name: Wikipedia
  icon: fab-wikipedia-w
